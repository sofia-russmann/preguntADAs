<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ACCESO</title>
    <link rel="stylesheet" href="../Styles/main.css">
</head>

<body>
    <div class="form">
        <ul class="optiongroup">
            <li class="option active"><a href="#registrar">Registrate</a></li>
            <li class="option"><a href="#iniciarsesion">Inicia Sesión</a></li>
        </ul>
        <div class="formcontainer">
            <div id="signup">
                <h1>Bienvenida!</h1>
                <form>
                    <div class="toprow">
                        <div class="completinput">
                            <label>
                                Nombre<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                        <div class="completinput">
                            <label>
                                Apellido<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>
                    <div class="completinput">
                        <label>
                            Email<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" />
                    </div>
                    <div class="completinput">
                        <label>
                            Elegí una contraseña<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div>
                    <button type="submit" class="buttonbutton" >Comenzar</button>
                </form>
            </div>
            <div id="login">
                <h1>Bienvenida!</h1>
                <form>
                    <div class="completinput">
                        <label>
                            Email<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" />
                    </div>
                    <div class="completinput">
                        <label>
                            Contraseña<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div>
                    <p class="forgot"><a href="#">¿Olvidaste tu contraseña?</a></p>
                    <button class="buttonbutton" >Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
