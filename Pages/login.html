<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ACCESO</title>
    <link rel="stylesheet" href="../Styles/main.css">
</head>

<body>
    <div id="login">
        <div class="form">

            <ul class="tab-group">
                <li class="tab active" onclick="cambiarAregistro()"><a href="#signup">Registrarse</a></li>
                <li class="tab" onclick="cambiarAlogin()"><a href="#login">Iniciar Sesion</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup">
                    <h1>Registrate gratis!</h1>

                    <form action="/" method="post">

                        <div class="top-row">
                            <div class="field-wrap">
                                <label id="name" class="name-wrap">
                                    Nombre <span class="req">*</span>
                                </label>
                                <input onclick="obtenerNombre()" type="text" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                                <label id="surname">
                                    Apellido<span class="req">*</span>
                                </label>
                                <input onclick="obtenerApellido()" type="text" required autocomplete="off" />
                            </div>
                        </div>

                        <div class="field-wrap">
                            <label id="username">
                                usuario<span class="req">*</span>
                            </label>
                            <input onclick="obtenerUsuario()" type="email" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label id="password">
                                Contraseña<span class="req">*</span>
                            </label>
                            <input onclick="obtenerContraseña()" type="password" required autocomplete="off" />
                        </div>

                        <button type="submit" class="button button-block">Comenzar</button>

                    </form>

                </div>

                <div id="login">
                    <h1>Bienvenida!</h1>

                    <form action="/" method="post">

                        <div class="field-wrap">
                            <label id="usernmae-login">
                                Usuario<span class="req">*</span>
                            </label>
                            <input onclick="verificarUsuario()" type="email" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label id="contraseña-login">
                                Contraseña<span class="req">*</span>
                            </label>
                            <input onclick="verificarContraseña()" type="password" required autocomplete="off" />
                        </div>

                        <p class="forgot"><a href="#">Olvidaste tu contraseña?</a></p>

                        <button class="button button-block">Iniciar sesión</button>

                    </form>

                </div>

            </div>

        </div> <!-- /form -->
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
