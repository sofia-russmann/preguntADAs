<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="../Styles/css/main.css">
    <title>Crear pregunta</title>
</head>
<body>
    <div class="crear-pregunta-container">
        <h1>Creá tu pregunta</h1>
        <div class="crear-pregunta-parcial">
            <h2>Categoría</h2>
            <select class="crear-pregunta-opciones">
                <option value="">Categoría 1</option>
                <option value="">Categoría 2</option>
                <option value="">Categoría 3</option>
                <option value="">Categoría 4</option>
                <option value="">Categoría 5</option>
                <option value="">Categoría 6</option>
                <option value="">Categoría 7</option>
                <option value="">Categoría 8</option>
                <option value="">Categoría 9</option>
                <option value="">Categoría 10</option>
            </select>
        </div>
        <div class="crear-pregunta-parcial">
            <h2>Pregunta</h2>
            <input type="text" placeholder="Ingresá tu pregunta">
        </div>
        <div class="crear-pregunta-parcial">
            <h2>Respuestas posibles</h2>
            <form class="respuestas">
                <input type="text" placeholder="Ingresá la opción 1">
                <input type="text" placeholder="Ingresá la opción 2">
                <input type="text" placeholder="Ingresá la opción 3">
                <input type="text" placeholder="Ingresá la opción 4">
            </form>
        </div>
        <div class="crear-pregunta-parcial">
        <h2>Respuesta correcta</h2>
            <select class="crear-pregunta-opciones">
                <option value="">Opción 1</option>
                <option value="">Opción 2</option>
                <option value="">Opción 3</option>
                <option value="">Opción 4</option>
            </select>
        </div>
        <div class="crear-pregunta-parcial">
            <button class="button_1">AGREGAR</button>
        </div>
    </div>
</body>
</html>
